<!--lists, links -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Playground</title>
    <link rel="stylesheet" href="layout.css" />
  </head>
  <body>
    <nav>
      <p>nav</p>
    </nav>
    <header>
      <h1>Header</h1>
    </header>
    <main>
      <p>main</p>
      <section>
        <h2>section 1</h2>
        <p>wow some text</p>
      </section>
      <section>
        <h2>section 2</h2>
        <!--ordered vs unordered lists-->
        <ol>
          <li>point 1</li>
          <li>point 2</li>
        </ol>
      </section>
      <section>
        <h2>Section 3</h2>
        <!-- external links -->
        <p>A link to <a href="" target="_blank">Google</a></p>
      </section>
      
    </main>
    <aside>
      <p>aside</p>
      <img src="menus.png" alt="image" width="20%" />
    </aside>
    <footer>
      <p>footer</p>
    </footer>
  </body>
</html>
