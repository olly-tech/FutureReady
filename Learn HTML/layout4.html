<!-- optional: pop up box/script tags & icons -->
<!-- non-optional: navbar -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Playground</title>
    <link rel="stylesheet" href="demo.css" />
    <!-- icons after navbar-->
    <link rel="icon" type="image/png" href="menus.png">
  </head>
  <body>
    <nav>
      <!-- do navbar last and intro local links -->
      <ul>
        <li>link 1</li>
        <li>link 2</li>
      </ul>
    </nav>
    <header>
      <h1>Header</h1>
    </header>
    <main>
      <p>main</p>
      <section>
        <h2>section 1</h2>
        <p>wow some text</p>
      </section>
      <section>
        <h2>section 2</h2>
        <ol>
          <li>point 1</li>
          <li>point 2</li>
        </ol>
      </section>
      <section>
        <h2>Section 3</h2>
        <p>A link to <a href="" target="_blank">Google</a></p>
      </section>
      <section>
        <h2>Section 4</h2>
        <details>
          <summary>Hidden Content</summary>
          <p>This content is hidden by default until expanded.</p>
          <!--embed videos using <iframe>-->
          <iframe
            width="100%"
            height="400"
            src="https://www.youtube.com/embed/nA1QKpKuSd4?si=c4cbgrITSi8q2Oaj"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </details>
      </section>
      <section>
        <h2>Section 5</h2>
        <!-- label, input & button -->
         <form>
        <label for="inputId">Enter your name:</label>
        <input id="inputId" type="text"/>
        <button>Submit</button>
        </form>
        <!-- dialog pop up box -->
        <dialog>
          <!-- won't work with JS if it isn't in a section with the input -->
          <p>This is a pop up box</p>
          <!-- span element -->
          <p>Hello <span></span></p>
        </dialog>
      </section>
    </main>
    <aside>
      <p>aside</p>
      <img src="menus.png" alt="image" width="20%" />
    </aside>
    <footer>
      <p title="hover text">footer</p>
    </footer>
    <!-- javascript link -->
    <script src="demo.js"></script>
  </body>
</html>
