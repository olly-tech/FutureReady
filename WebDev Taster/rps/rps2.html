  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/WebDev Taster/homepage/semantic.css" />

    <link rel="stylesheet" href="/WebDev Taster/homepage/navbar.css" />

  <body>
    <nav>
      <ul>
        <li>

    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <main>
      <section class="half-width choice-visual">
        <h2>Player Choice:</h2>
        <!--how to add images-->
        <img src="question.png" alt="question mark"/>
      </section>
      <section class="half-width choice-visual">
        <h2>CPU Choice:</h2>
        <img src="question.png" alt="question mark" />
      </section>

      <section class="full-width choice-container">
        <h2 class="full-width">Select Your Choice:</h2>
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
      </section>

      <section class="full-width score-container">
        <h2 class="full-width">Score</h2>
        <p class="half-width">Player Score: </p>
        <p class="half-width">CPU Score: </p>
        <button class="full-width">Reset</button>
      </section>
